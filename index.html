<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云轮播图</title>
</head>

<body>
    <!-- 大盒子 -->
    <div id="content">
        <!-- 图片和按钮盒子 -->
        <div class="wrap">
            <!-- 左箭头 -->
            <span class="last"><</span>
            <!-- 轮播图片 -->
            <ul id="ul">
                <li class="left"><img src="image/1.jpg" alt=""> </li>
                <li class="center"><img src="image/2.jpg" alt=""></li>
                <li class="right"><img src="image/3.jpg" alt=""></li>
                <li class="p1"><img src="image/4.jpg" alt=""></li>
                <li class="p2"><img src="image/5.jpg" alt=""></li>
                <li class="p3"><img src="image/6.jpg" alt=""></li>
            </ul>
            <!-- 右箭头 -->
            <span class="next">></span>
        </div>
        <!-- 下方按钮盒子 -->
        <div class="list">
            <span class="btn"></span>
            <span class="btn" style="background: red;"></span>
            <span class="btn"></span>
            <span class="btn"></span>
            <span class="btn"></span>
            <span class="btn"></span>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
